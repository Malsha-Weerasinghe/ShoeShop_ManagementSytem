<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("assets/shoeShop.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .login-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Reduced opacity */
        }
        .login-btn {
            border-radius: 20px;
            background: goldenrod;
            border-color: goldenrod;
        }
        .signUp-btn {
            border-radius: 20px;
            background: goldenrod;
            border-color: goldenrod;
            margin-left: 50%;
        }
        h2 {
            color: white;
        }
        label {
            color: white;
        }
        .modal-body{
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }


    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-container">
                <h2 class="text-center mb-4 ">LogIn</h2>
                <!-- User Form -->
                <form id="UserForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="login-btn " style="width: auto;">Log In</button>
                    <button id="signup-btn" class="signUp-btn " style="width: auto;" data-toggle="modal" data-target="#signupModal">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Signup Form -->
                <form id="signup-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="newUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="accessRole">Access Role</label>
                        <select id="accessRole" name="accessRole">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get form data
        const formData = {
            username: document.getElementById('newUsername').value,
            password: document.getElementById('newPassword').value
        };

        // Send data to backend
        fetch('/api/v1/auth/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                // Handle response from backend
                console.log(data);
            })
            .catch(error => console.error('Error:', error));
    });

</script>
</body>
</html>
