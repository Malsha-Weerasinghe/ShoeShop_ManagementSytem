<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("assets/interior-design-for-shoe-shop.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            position: relative; /* Make sure the body has a positioning context */
        }

        /* Add a semi-transparent overlay */
        html::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha value (0-1) for desired opacity */
            z-index: -1; /* Ensure the overlay is behind the content */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .picture-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

       /* .picture {
            width: 150px; !* Set width *!
            height: 150px; !* Set height *!
            border: 2px solid #ccc; !* Add border *!
            border-radius: 10px;
            overflow: hidden;
        }*/

        .picture {
            position: relative;
            width: 150px;
            height: auto;
            border: 2px solid #090808;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease; /* Add transition effect */
        }

        .picture:hover {
            transform: scale(1.1); /* Increase size on hover */
        }

        .picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .image-text {
            position: absolute;
            bottom: 0; /* Position text at the bottom */
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Background color for text */
            color: white; /* Text color */
            padding: 5px; /* Add padding to the text */
            box-sizing: border-box; /* Include padding in element's total width/height */
            font-size: 14px; /* Adjust font size */
        }

    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="picture-container">
                <div class="picture">
                    <img src="assets/login.png" alt="Image 1">
                    <div class="image-text">Users</div>
                </div>
                <div class="picture">
                    <img src="assets/customer.png" alt="Image 2">
                    <div class="image-text">Customers</div>
                </div>
                <div class="picture">
                    <img src="assets/employee.png" alt="Image 3">
                    <div class="image-text">Employees</div>
                </div>
                <div class="picture">
                    <img src="assets/supplier.png" alt="Image 4">
                    <div class="image-text">Suppliers</div>
                </div>
                <div class="picture">
                    <img src="assets/sales.png" alt="Image 5">
                    <div class="image-text">Sales</div>
                </div>
                <div class="picture">
                    <img src="assets/inventory.png" alt="Image 6">
                    <div class="image-text">Inventory</div>
                </div>
                <div class="picture">
                    <img src="assets/admin.png" alt="Image 7">
                    <div class="image-text">Admin Panel</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
